<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">

</head>
<style>
    .scrolled {
        opacity: 0.5;
        transition: all 0.5s ease;
    }
</style>

<body
    class="w-full h-full bg-red-500 flex flex-col items-center bg-[url('../image/backgroundbody.png')] bg-cover bg-no-repeat overflow-auto">
    <header id="header" class="w-full sticky top-0 z-[100]">
        <div class="bg-[#01A0FE] content flex justify-between items-center">
            <div class="logo m-2">
                <img src="../image/logo.png" alt="logo">
            </div>
            <div class="search-bar flex items-center mx-[50px] relative">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search" type="text" class="grow" placeholder="Search" />
                    <button><i class="fa fa-search"></i></button>
                </label>
            </div>
        </div>
    </header>

    <main class="w-full h-[842px]   relative flex justify-center items-center container overflow-hidden">
        <div class=" w-[70%] h-[70%] z-10 rounded flex justify-center items-center">
            <div class="swiper mySwiper">
                <div id="swiperContainer" class="swiper-wrapper">

                </div>

            </div>

        </div>
    </main>
    <section class="bg-white rounded h-[70vh] w-[70%] overflow-auto text-center">
        <div class="overflow-x-auto p-2 ">
            <table class="table">
                <!-- head -->
                <thead class="text-center">
                    <tr>
                        <th>Name</th>
                        <th>Height | Weight</th>
                        <th>salary</th>
                        <th>sp</th>
                        <th>ss</th>
                        <th>bc</th>
                        <th>ls</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <!-- foot -->
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>

    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="main.js"></script>
</body>

</html>
